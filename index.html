<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | complemental.ai</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #01cdfe;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50vh; /* Adjust this based on how much space you want the SVG to take up */
            max-width: 100%;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures the SVG scales while keeping aspect ratio */
            max-height: 100%; /* Ensures the SVG doesnâ€™t exceed the container height */
        }

        .button-container {
            margin-top: 30px;
            width: 400px; /* Set button width */
            max-width: 100%;
        }

        .button-container a {
            display: block;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            text-align: center;
            background-color: #b967ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: #ff71ce;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Ensure the SVG scales to fit the screen -->
        <img src="logo.svg" alt="complemental.ai logo">
    </div>

    <div class="button-container">
        <a href="https://tally.so/r/mRJW89" target="_blank">Notify Me</a>
        <a href="https://calendly.com/founders-complemental/30min" target="_blank">Book a Call</a>
    </div>
</body>
</html>
