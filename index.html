<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | complemental.ai</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #01cdfe;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px; /* Ensures the logo has space around it */
        }

        .button-container {
            margin-top: 30px;
            width: 400px;
            max-width: 100%;
            padding: 0 20px; /* Default padding for desktop */
        }

        .button-container a, button {
            display: block;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            text-align: center;
            background-color: #b967ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make buttons the same width */
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .button-container a:hover, button:hover {
            background-color: #ff71ce;
        }

        @media (max-width: 600px) {
            .button-container {
                width: 90%; /* Reduce the width of the buttons on small screens */
                padding: 0; /* Remove extra padding */
            }

            .button-container a, button {
                margin-left: auto;
                margin-right: auto;
                width: 100%; /* Full width with some margin */
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Embedded SVG logo -->
        <img src="logo.svg" alt="complemental.ai logo">
    </div>

    <!-- Notify Me and Book a Call buttons -->
    <div class="button-container">
        <a href="https://tally.so/r/mRJW89" target="_blank">Notify Me</a>
        <a href="https://calendly.com/founders-complemental/30min" target="_blank">Book a Call</a>
    </div>
</body>
</html>
